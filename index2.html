<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Sundar">
        <meta name="Description" content="This website is all about the E-Commerce business of Full Harvest Technology">
        <title>Contact Info | FHH</title>
        <link rel="icon" href="FHHicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <center>
                <fieldset>
                    <center><legend><h3>Subscribe to us:-</h3></legend></center>
                        <form>
                            <table>
                                <tr>
                                    <td>
                                        <label>First Name:</label>
                                    </td> 
                                    <td>
                                        <input type="text" name="first Name" placeholder="JANE" autocomplete="on" required autofocus>
                                    </td>
                                </tr>
            
                                <tr>
                                    <td>
                                        <label>Last Name:</label>
                                    </td>
                                    <td>
                                        <input type="text" name="Last Name" autocomplete="on" required autofocus>
                                    </td>
                                </tr>
            
                                <tr>
                                    <td>
                                        <label>Phone no:</label>
                                    </td>
                                    <td>
                                        <input type="number" name="Phone no" required autofocus>
                                    </td>
                                </tr>
            
                                <tr>
                                    <td>
                                        <label>Email:</label>
                                    </td>
                                    <td>
                                        <input type="text" type="number" name="Password" required autofocus>
                                    </td>
                                </tr>

                                <tr>
                                    <td><button>Submit</button></td>
                                    <td><button>Reset</button></td>

                                </tr>
                            </table>           
                        </form>
                </fieldset>
        </center>
        <center><a href="Home.html">RETURN TO HOME</a></center>
    </body>

</html>
